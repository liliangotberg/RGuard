<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">


    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['corechart']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {

        var data = google.visualization.arrayToDataTable([
          ['Task', 'Hours per Day'],
          ['Test1',     11],
          ['Test2',      8],
          ['Test3',  9],
          ['Test4', 5],
          ['Test5',    7]
        ]);

        var options = {
          title: 'Test pie chart'
        };

        var chart = new google.visualization.PieChart(document.getElementById('piechart'));

        chart.draw(data, options);
      }
    </script>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['table']});
      google.charts.setOnLoadCallback(drawTable);

      function drawTable() {
        var data = new google.visualization.DataTable();
        data.addColumn('string', 'FirstName');
        data.addColumn('number', 'LastName');
        data.addColumn('boolean', 'Employed');
        data.addRows([
          ['Mike',  {v: 10000, f: 'Smith'}, true],
          ['Jim',   {v:8000,   f: 'Baker'},  false],
          ['Alice', {v: 12500, f: 'Cobbler'}, false],
          ['John',   {v: 7000,  f: 'Pine'},  true]
        ]);

        var table = new google.visualization.Table(document.getElementById('table_div'));

        table.draw(data, {showRowNumber: true, width: '100%', height: '100%'});
      }
    </script>

<script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
<script type="text/javascript">
  google.charts.load('current', {'packages':['corechart']});
  google.charts.setOnLoadCallback(drawChart);

  function drawChart() {
    var data = google.visualization.arrayToDataTable([
      ['Y', 'Position'],
      [ 8,      12],
      [ 4,      5.5],
      [ 11,     14],
      [ 4,      5],
      [ 3,      3.5],
      [ 6.5,    7]
    ]);

    var options = {
      title: 'Plot chart',
      hAxis: {title: 'X', minValue: 0, maxValue: 15},
      vAxis: {title: 'Y', minValue: 0, maxValue: 15},
      legend: 'none'
    };

    var chart = new google.visualization.ScatterChart(document.getElementById('chart_div'));

    chart.draw(data, options);
  }
</script>



</head>
<body>
    <div id="piechart" class="chart"></div>

    <div id="table_div" class="table"></div>

    <div id="chart_div" style="width: 900px; height: 500px;" class="scatter"></div>
    
</body>

<footer>
</footer>




</html>
