<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Divtags</title>
    <style>

       .box1 {
           background-color: yellow;
           width: 600px;
           height: 400px;
       }
       .box2 {
           background-color: violet;
           width: 400px;
           height: 250px;
       }

       .box3 {
           background-color: gray;
           width: 100px;
           height: 300px;
       }

    </style>


</head>
<body>
    
    <div class="box1">
        <div class="box3">
    </div>

    <div class="box2">
        <p>second box</p>
    
    </div>



</body>
</html>
